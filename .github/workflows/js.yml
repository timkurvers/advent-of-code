name: js
on: [push, pull_request]
jobs:
  lint-and-run:
    name: JavaScript (lint and run solutions for current edition)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./js
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm install
      - run: npm run lint
      - run: npm start -- --exit-code
      - run: npm test
